<div class="container">

    <app-navbar title="eat-IT"></app-navbar>
    <hr />
    <app-cart-badge></app-cart-badge>
    <hr />
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a (click)="toggleCart($event)" class="nav-link" href="/">{{isCartOpen?'items':'cart'}}</a>
        </li>
    </ul>
    <hr />
    <app-cart-view *ngIf="isCartOpen"></app-cart-view>
    <div *ngIf="!isCartOpen">
        <div *ngFor="let i of items | slice:0:1000" class="list-group-item">
            <app-item [value]="i" (buy)="addToCart($event)"></app-item>
        </div>
    </div>

</div>
